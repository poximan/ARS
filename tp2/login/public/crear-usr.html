<head>
	<title>Login Vche</title>

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Crear Cuenta
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" id="nuevo_nombre">
						<span class="focus-input100" data-placeholder="Nombre"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Formato valido: a@b.c">
						<input class="input100" type="text" id="nuevo_email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingrese contrase単a">
						<input class="input100" type="password" id="nuevo_pass">
						<span class="focus-input100" data-placeholder="Contrase単a"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Confirme contrase単a">
						<input class="input100" type="password" id="nuevo_pass_confirm">
						<span class="focus-input100" data-placeholder="Confirmar contrase単a"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Crear
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->

	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/comunic_nuevo.js"></script>
<!--===============================================================================================-->
	<script src="/socket.io/socket.io.js"></script>

</body>
</html>
