<!DOCTYPE html>
<html>
	<head>
		<title>Autenticador usuario</title>
		<!--Custom Theme files-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!-- Custom Theme files -->
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

	</head>

	<body>
		<h1>Autenticador</h1>

		<div class="main">

			<div class="w3">
				<div class="signin-form profile">
					<h3>Entrar</h3>

					<div class="login-form">
						<form action="/" method="post">
							<input type="text" name="logemail" placeholder="E-mail" required="">
							<input type="password" name="logpassword" placeholder="Password" required="">
							<div class="tp">
								<input type="submit" value="ENTRAR">
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="agile">
				<div class="signin-form profile">
					<h3>Registrarse</h3>

					<div class="login-form">
						<form action="/" method="post">
							<input type="text" name="email" placeholder="E-mail" required="">
							<input type="password" name="password" placeholder="Password" required="">
							<input type="password" name="passwordConf" placeholder="Confirm Password" required="">
							<input type="submit" value="REGISTRAR">
						</form>
					</div>

				</div>
			</div>
			<div class="clear"></div>

		</div>
	</body>
</html>
